{% extends "base.html" %}
{% block content %}
<div class="container">
<form method="POST">
 {{form.hidden_tag()}}



<div class="form-group">
{{form.email.label(class='form-group')}}{{form.email(class='form-control')}}<br>
</div>
<div class="form-group">
{{form.password.label(class='form-group')}}{{form.password(class='form-control')}}<br>
</div>
<div class="form-group(class='btn ')">
{{form.submit(class='btn btn-primary')}}
</div>
</form>
</div>
{%endblock%}

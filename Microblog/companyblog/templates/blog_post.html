{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
<h1><u>{{ post.title }}</u></h1>
<h1>{{post.text}}</h1>
<h6>Written by: {{post.author.username}}</h6>
<h6>Published: {{ post.date.strftime('%B %d, %Y') }}</h6>
{% if post.author == current_user %}

<div>
<a href="{{url_for('blog_posts.update',blog_post_id=post.id) }}">Actualizar</a>
<button type="button" class="btn btn-danger" data-toggle= "modal" data-target="#del_modal">Borrar</button>

</div>


{%endif %}

</div>


<div class="modal" tabindex="-1" id="del_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Borar Post</h5>?
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Estas seguro de querer borrar el post?.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

            <form action="{{url_for('blog_posts.delete',blog_post_id=post.id)}}" method="POST">

               <input class="btn btn-danger" type="submit" value="Delete">
            </form>

          
        </div>
      </div>
    </div>
  </div>

{% endblock %}
